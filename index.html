<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculador de despezas</title>
</head>
<body>
    <!--Menu Nav-->

    <h1 style="text-align: center;">Calculador de Despesas</h1>
    <aside>
        <div id="menu-opener">
            <img onclick="menuToggle()" class="menu-opener" src="https://th.bing.com/th/id/R939a929ac168b2457fd050ff81133f35?rik=EpDn3jaLxVXSLg&pid=ImgRaw" width="50" height="50" alt="">
        </div>
        <nav id="menu-area">
            <ul>
                <button onclick="adiciona()" class="adiciona">Adicionar despesas</button>
                <button onclick="adicionaMesAtual()" class="adicionaMesAtual">Atualizar mês</button>
                <button onclick="limpa()" class="limpa">Limpar</button>
            </ul>
        </nav>
    </aside>

    <!--Modal-->

    <section id="wrapper-modal">
        <div id="modal">
            <!--Form-->

            <form>
                <input type="text" id="receita" name="txtReceita" placeholder="Receita: ">
                <input type="number" id="valor" name="numberValor" placeholder="Valor: ">

                <br>
                <input id="submit" onclick="armazenaDadosTabela(txtReceita.value, numberValor.value)" type="button" value="Adicionar Dispesa">
                <br>
                <input onclick="fechaModal(this)" type="button" id="cancelar" value="Cancelar">
            </form>
        </div>
    </section>

    <!--Tabela-->

    <table id="tabelaPrincipal" border="1">
        <h2 id="mes"></h2>
        <thead>
            <tr>
                <td>Despesas</td>
                <td>Valores</td>
            </tr>
        </thead>



    </table>

    <div class="detalhes">
        
        <button id="maisDetalhes" onclick="mostrarDetalhes()">Mostrar detalhes</button>
        <br>
        <p id="resultadoTotal">Manutenção</p>
        <br>
        <button id="ocultaDetalhes" onclick="ocultarDetalhes()" disabled>Ocultar detalhes</button>
        
    </div>

    <script src="script/script.js"></script>
</body>
</html>
